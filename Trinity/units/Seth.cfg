            [frame]
                duration=1
                image="units/seth.png"
            [/frame]
            [frame]
                duration=100
                image="units/seth.png"
            [/frame]
            [frame]
                duration=150
                image="units/seth.png"
                sound={SOUND_LIST:DRAKE_HIT}
            [/frame]
            [frame]
                duration=1
                image="units/seth.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/seth.png"
            [/frame]
            [frame]
                duration=100
                image="units/seth.png"
            [/frame]
            [frame]
                duration=150
                image="units/seth.png"
            [/frame]
            [frame]
                duration=1
                image="units/seth.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=fork
        description=_"Fork"
        icon=attacks/pitchfork.png
        type=pierce
        range=melee
        damage=18
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=glance
        description=_"Glance"
        icon=attacks/gaze.png
        type=cold
        range=ranged
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=glance
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        start_time=-250

        [frame]
            duration=50
            image="units/seth.png"
        [/frame]
        [frame]
            duration=75
            image="units/seth.png"
        [/frame]
        [frame]
            duration=175
            image="units/seth.png"
            sound=magic-dark-big.ogg
        [/frame]
        [frame]
            duration=75
            image="units/seth.png"
        [/frame]
        [frame]
            duration=25
            image="units/seth.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=25
            image="units/seth.png"
        [/frame]
        [frame]
            duration=175
            image="units/seth.png"
        [/frame]
        [frame]
            duration=175
            image="units/seth.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/seth.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/seth.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/seth.png"
        [/frame]
        [frame]
            duration=75
            image="units/seth.png"
        [/frame]
        [frame]
            duration=25
            image="units/seth.png"
        [/frame]
    [/attack_anim]

    {BMR_STAND seth}
