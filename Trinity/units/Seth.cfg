[unit_type]
    id=Seth
    name= _ "Seth"
    race=phantom_egypt
    image="units/seth.png"
    profile="portraits/seth.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=50
    movement_type=phantomfoot
    movement=6
    experience=100
    level=4
    alignment=chaotic
    advances_to=null
